<html>
  <head>
    <title>example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center flex-column mb-5">
        <div class="container-fluid d-flex justify-content-center">
            <div class="text-center">
      <h1 class="mt-5 ml-5">GIF App, download for free</h1>
      <div class="mt-5 ml-5 width-50 d-flex flex-row" style="width: 18rem">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your image link"
          id="imageUrl" />
        <button class="btn btn-primary ml-3" type="button" id="addImage">
          Add
        </button>
      </div>
      <div id="imageContainer">
        <div class="card mt-5 ml-5" style="width: 18rem">
          <img
            src="https://media.giphy.com/media/ppFaBYPO8paUg/giphy.gif"
            class="card-img-top"
            alt="..." />
          <div
            class="card-body d-flex justify-content-between align-items-center">
            <a
              class="card-title"
              download="image.jpg"
              href="https://media.giphy.com/media/ppFaBYPO8paUg/giphy.gif"
              >Download</a>
            
            <button class="btn btn-primary" id="btn"><p>
              likes <span 
              id="display">1M</span> 
          </p></button>
          <script type="text/javascript">
            var click = 0;
            var btn = document.getElementById("btn");
            var disp = document.getElementById("display");
      
            btn.onclick = function () {
                click++;
                disp.innerHTML = click;
            }
        </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
